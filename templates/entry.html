{% extends "base.html" %}

{% block content %}
<h3>
  <a href="/">Main Blog Page</a>
  <a href="/entry">Add a Post</a>
</h3>
<hr>
<h1 style="text-align:center">New Post</h1>
<hr>
<form action="/posted" method="POST">
  <label for="title">Title: </label><br>
    <input id="title" type="text" name="name" required>
  <br>
  <br>
  <label for="body">Entry</label><br>
    <textarea id="body" name="body" rows="20" cols="60" required></textarea><br>
  <input type="submit">
</form>

{% endblock %}
