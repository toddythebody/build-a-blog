{% extends 'base.html' %}

{% block content %}
<h1>Build a Blog</h1>
{% if posts|length == 0 %}
<p>No posts yet</p>
{% else %}
  <ul>
{% for post in posts|reverse %}
    <li><h2><a href="/posted?id={{post.id}}">{{post.name}}</a></h2>
      <p>{{post.body}}</p>
{% endfor %}
  </ul>
{% endif %}
{% endblock %}
