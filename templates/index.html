{% extends 'base.html' %}

{% block content %}
<h3>
  <a href="/">Main Blog Page</a>
  <a href="/entry">Add a Post</a>
</h3>
<hr>
<h1 style="text-align:center">Build a Blog</h1>
{% if posts|length == 0 %}
<p>No posts yet</p>
{% else %}
  <ul>
{% for post in posts|reverse %}
    <li><h2><a href="/posted?id={{post.id}}">{{post.name}}</a></h2>
      <p>{{post.body}}</p>
{% endfor %}
  </ul>
{% endif %}
{% endblock %}
